name: âš™ï¸ Run CI on all branches

on:
  push:
    branches:
      - "**"  # Báº¥t ká»³ nhÃ¡nh nÃ o
  pull_request:
    branches:
      - dev
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: âœ… Run tests
        run: |
          if [ -d tests ]; then python -m unittest discover -s tests; else echo "âš ï¸ No tests found."; fi
